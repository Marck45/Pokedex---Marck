<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets\css\style.css" />
    <script src="assets\scripts\Api.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
    <title>MarckPoker</title>

    <section class="content"> 

      <!-- lista de todos os pokemons  -->
      <div class="pokemon-list" id="pokemon-list">

        <h1>Pokedex</h1>

        <!-- mini card com dados de tipo e imagem do pokemon -->
        <ol id="pokemon">
        
        </ol>

        <!-- paginação dos dados da API -->
          <div class="paginacao">
            <button id="LoadMoreButton" type="button">
              Load More...
            </button>
          </div>
  
      </div>
      
      <!-- Visualização de todos os dados do pokemon com status de batalha -->
      <div class="pokedex-card" id="pokemon-dex">
        
        <img src="assets\img\pngegg.png" alt="pokemonLogo" width="60%">
    
          </div>
        </div>
      </div>
    </section>
